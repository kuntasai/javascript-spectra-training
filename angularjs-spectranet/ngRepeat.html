<html>
    <head>
        <title>Students Info App</title>
    </head>
    <script type="text/javascript" src="angular.js">
    </script>
    <script type="text/javascript" src="studentInfoApp.js">
    </script>
    <script type="text/javascript" src="salutationFilter.js"></script>
    <script type="text/javascript" src="studentService.js"></script>

    <body ng-app="studentApp">
        <h1>Students Detail</h1>
        <div ng-controller="studentCntrl">
            <table>
                <tr><th>
                        Name
                    </th>
                    <th>
                        Roll
                    </th>
                    <th>
                        Total Marks
                    </th>
                    <th>
                        Expected Salary
                    </th>
                </tr>
                <tr ng-repeat="student in students">
                    <td>{{student.name | salutation: student.gender}}</td>
                    <td>{{student.roll}}</td>
                    <td>{{student.totalMarks}}</td>
                    <td>{{student.salary | currency}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
