<htm>
    <head>
        <title>Hello World</title>
    </head>
    <style></style>

    <script lang="javascript">
        function verifyVotingEligibility() {
            var name = document.getElementById('name').value;
            var age =  document.getElementById('age').value;
            var msg = null;
            if(age >= 18) {
                msg = 'eligible';
            }
            else {
                msg = 'not eligible';
            }
            alert('Hi, ' + name + ' you are ' + msg + ' for voting!');
        }
    </script>

    <body>
        <div style="color: blue;font-size: 20px;margin-left: 10px;">
            <span style="margin-right: 5px;">Name</span>
            <input type="text" id="name"/>
        </div>
        <div style="color: blue;font-size: 20px;margin-left: 10px;">
            <span style="margin-right: 5px;">Age</span>
            <input type="number" id="age"/>
        </div>
        <button onclick="verifyVotingEligibility()">Verify</button>
        <!--i am comment -->
    </body>
</htm>
