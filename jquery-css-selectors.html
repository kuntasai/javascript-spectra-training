    <script type="text/javascript" src="jquery.js">

    <script lang="text/javascript">
        var checked = false;

        function checkUncheckAll() {
            checked = !checked;
            $('input[type="checkbox"]').prop('checked', checked);
            if(checked) {
                $('#selectUnselectBtn').text('UnSelect All');
            }
            else {
                $('#selectUnselectBtn').text('Select All');
            }
        }
        
        function hideAll(button) {
            $(button).parents('table').toggle();
        }
    </script>

    <body>

            <tbody>
